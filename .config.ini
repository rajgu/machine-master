[database]
name: main.db
debug: True
autocommit: True
row_factory: True
foreign_keys: True
retry_limit: 10
retry_time: 0.1

[repositories]
stp_cfg: ../stp_cfg/

[moshell]
command: moshell
directory: logs-mo/

[logging]
filename: logs.log
level: DEBUG
format: %%(asctime)s %%(process)d %%(levelname)s "%%(message)s" %%(module)s %%(filename)s %%(lineno)d
